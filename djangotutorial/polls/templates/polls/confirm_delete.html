{% extends "base.html" %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the question "{{ object.question_text }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'polls:my_polls'%}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
